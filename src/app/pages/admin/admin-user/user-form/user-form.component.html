<div class="flex items-center justify-between mb-8">
  <h1 class="text-xl font-bold">
    {{ id === "" || id === undefined ? "Add" : "Edit" }}
    Users
  </h1>

  <nav
    class="flex {{ id === '' || id === undefined ? 'hidden' : '' }}"
    aria-label="Breadcrumb"
  >
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
      <li class="inline-flex items-center">
        <a
          routerLink="/admin/users"
          class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
        >
          <svg
            class="mr-2 w-4 h-4"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
            ></path>
          </svg>
          Users
        </a>
      </li>
      <li aria-current="page">
        <div class="flex items-center">
          <svg
            class="w-6 h-6 text-gray-400"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span
            class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400"
            >{{ user.email }}</span
          >
        </div>
      </li>
    </ol>
  </nav>
</div>
<div class="flex gap-[90px]">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="flex-1">
    <div class="mb-6">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Email</label
      >
      <input
        type="email"
        id="email"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        placeholder="E.g abc@gmail.com"
        required=""
        formControlName="email"
      />
      <app-validate-noti
        [field]="userForm.get('email')"
        key="Email"
      ></app-validate-noti>
    </div>
    <div class="flex flex-col items-start mb-6">
      <label
        for="pass"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
        >Password</label
      >
      <input
        type="password"
        id="pass"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="password"
      />
      <app-validate-noti
        [field]="userForm.get('password')"
        key="Password"
      ></app-validate-noti>
    </div>
    <div class="flex flex-col items-start mb-6">
      <label
        for="role"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
        >Role</label
      >
      <select
        id="role"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="role"
        [value]="userForm.value.role"
      >
        <option value="0" selected="{{ user.role === 0 ? true : false }}">
          Admin
        </option>
        <option value="1" selected="{{ user.role === 1 ? true : false }}">
          User
        </option>
      </select>
      <app-validate-noti
        [field]="userForm.get('status')"
        key="Status"
      ></app-validate-noti>
    </div>

    <button
      [disabled]="!userForm.valid"
      type="submit"
      class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 {{
        !userForm.valid ? 'bg-gray-500' : 'bg-blue-700'
      }}"
    >
      Update
    </button>
  </form>
</div>
