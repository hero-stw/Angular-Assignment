<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Order ID</th>
        <th scope="col" class="px-6 py-3">Price</th>
        <th scope="col" class="px-6 py-3">Status</th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Edit</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let order of orders"
        class="border-b dark:bg-gray-800 dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap flex items-center justify-start gap-6"
        >
          <span class="text-md">
            {{ order._id }}
          </span>
        </th>
        <td class="px-6 py-4">${{ order.price }}</td>
        <td>
          <select
            id="stt-{{ order._id }}"
            class="bg-transparent max-w-[80px] text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [ngModel]="order.status"
            (ngModelChange)="onChange($event, order._id)"
          >
            <option
              value="pending"
              selected="{{ order.status === 'pending' ? true : false }}"
            >
              Pending
            </option>
            <option
              value="confirm"
              selected="{{ order.status === 'confirm' ? true : false }}"
            >
              Confirm
            </option>
            <option
              value="shipping"
              selected="{{ order.status === 'shipping' ? true : false }}"
            >
              Shipping
            </option>
            <option
              value="done"
              selected="{{ order.status === 'done' ? true : false }}"
            >
              Done
            </option>
            <option
              value="close"
              selected="{{ order.status === 'close' ? true : false }}"
            >
              Close
            </option>
          </select>
        </td>
        <td class="px-6 py-4 text-right">
          <a
            routerLink="/admin/orders/{{ order._id }}"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
          >
            Detail
          </a>
          <!-- <button
            (click)="deleteBook(order._id)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline ml-4"
          >
            Delete
          </button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
