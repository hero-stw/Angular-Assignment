<div *ngFor="let cate of cates" class="bg-white px-4">
  <div
    class="max-w-full mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-full lg:px-0"
  >
    <h2 class="text-[24px] font-[600] font-Joan tracking-tight text-gray-900">
      {{ cate.name }}
    </h2>

    <div
      class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
    >
      <div *ngFor="let book of getBooksInCate(cate._id)" class="group relative">
        <a routerLink="/cates/{{ book._id }}">
          <div
            class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none"
          >
            <img
              src="{{ book.img }}"
              class="w-full h-full object-center object-cover lg:w-full lg:h-full"
            />
          </div>
          <div class="mt-4 flex justify-between">
            <div>
              <h3 class="text-sm text-gray-700">
                <a href="#">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{ book.title }}
                </a>
              </h3>
              <p class="mt-1 text-sm text-gray-500">
                {{ getCategoryName(book.category) }}
              </p>
            </div>
            <p class="text-sm font-medium text-gray-900">${{ book.price }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
